<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>iZwi - Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2A9D8F",
                        "text-primary": "#264653",
                        "background-light": "#F8F9FA",
                        "background-dark": "#1A202C",
                        "input-light": "#E9ECEF",
                        "input-dark": "#2D3748",
                        "placeholder-light": "#6C757D",
                        "placeholder-dark": "#A0AEC0",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-primary dark:text-background-light">
<div class="flex flex-col items-center justify-center min-h-screen p-4">
<div class="w-full max-w-sm mx-auto">
<div class="text-center mb-8">
<h1 class="text-4xl font-bold text-text-primary dark:text-background-light">iZwi</h1>
</div>
<form method="POST" class="space-y-6">
<div>
<label class="sr-only" for="email">Email</label>
<input class="w-full h-14 px-4 bg-input-light dark:bg-input-dark text-text-primary dark:text-background-light placeholder-placeholder-light dark:placeholder-placeholder-dark border-0 rounded-lg focus:ring-2 focus:ring-primary focus:ring-opacity-50" id="email" name="email" placeholder="Email" type="email" required/>
</div>
<div>
<label class="sr-only" for="password">Password</label>
<input class="w-full h-14 px-4 bg-input-light dark:bg-input-dark text-text-primary dark:text-background-light placeholder-placeholder-light dark:placeholder-placeholder-dark border-0 rounded-lg focus:ring-2 focus:ring-primary focus:ring-opacity-50" id="password" name="password" placeholder="Password" type="password" required/>
</div>
<div class="mt-8">
<button type="submit" class="w-full h-14 bg-primary text-white font-bold rounded-lg hover:bg-opacity-90 transition-colors duration-300">
                    Login
                </button>
</div>
</form>
<div class="text-center mt-6">
<a class="text-sm text-placeholder-light dark:text-placeholder-dark hover:text-primary dark:hover:text-primary underline" href="#">
                    Don't have an account? Sign Up
                </a>
</div>
</div>
</div>

</body></html>
