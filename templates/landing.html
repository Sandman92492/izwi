<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>iZwi - Community Alerts</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#19b3a1",
                        "background-light": "#f6f8f8",
                        "background-dark": "#11211f",
                        "primary-text": "#264653",
                        "secondary-text": "#8A9A9E",
                    },
                    fontFamily: {
                        "display": ["Poppins", "sans-serif"],
                        "body": ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&amp;family=Inter:wght@400&amp;display=swap" rel="stylesheet"/>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-body text-primary-text dark:text-background-light antialiased">
<div class="flex flex-col min-h-screen">
<main class="flex-grow">
<div class="px-4 py-12 md:py-20">
<div class="container mx-auto max-w-4xl">
<div class="flex flex-col lg:flex-row items-center gap-10 lg:gap-16">
<div class="w-full lg:w-1/2">
<div class="relative w-full aspect-video rounded-lg shadow-lg overflow-hidden">
<img alt="Map showing community boundary" class="w-full h-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCWMrzf8SPsBugB2OA-B7dAl8bgfh5onqxQGBuLgPSZunCcJhUKZspbmJ8YfMxkw4UzaX6H4c2AhsVYvkRs47JbdL84-3FfbndmMeLa6rIZJpugz-6MfP_kxKOA0VmxxiCVofQbIS5JNq7bMpd_j-ZyfYilEyuz87lwQBLc9d4u2avPv--lLWKj-PYGEGJXHxaTOotmFpAMOCQuUoULSUnhw8FZ0Ija_ppr0xrSXwaAvVLHi_7kVxcKNcMytJi3k7h1nYri5x3VHfc"/>
</div>
</div>
<div class="w-full lg:w-1/2 text-center lg:text-left">
<h1 class="font-display font-semibold text-3xl md:text-4xl text-primary-text dark:text-white leading-tight">
                            {% if invite %}You're invited to join a community!{% else %}Create Your Community{% endif %}
                        </h1>
<form method="POST" action="{{ url_for('signup_submit') }}" class="mt-8 space-y-4" autocomplete="on">
<input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
<div>
<label class="sr-only" for="email">Email address</label>
<input class="w-full px-4 py-3 bg-white dark:bg-background-dark border border-gray-300 dark:border-gray-700 rounded-lg focus:ring-primary focus:border-primary text-primary-text dark:text-white placeholder-secondary-text" id="email" name="email" placeholder="Enter your email address" type="email" autocomplete="email" required/>
</div>
<div>
<label class="sr-only" for="password">Password</label>
<input class="w-full px-4 py-3 bg-white dark:bg-background-dark border border-gray-300 dark:border-gray-700 rounded-lg focus:ring-primary focus:border-primary text-primary-text dark:text-white placeholder-secondary-text" id="password" name="password" placeholder="Create a password" type="password" autocomplete="new-password" required/>
</div>
<div class="flex items-start gap-3">
<input type="checkbox" name="consent" id="consent" required 
       class="mt-1 h-4 w-4 text-primary border-gray-300 rounded focus:ring-primary focus:ring-2">
<label for="consent" class="text-sm text-primary-text dark:text-gray-300">
    I have read and agree to the 
    <a href="{{ url_for('terms_of_service') }}" class="text-primary hover:text-primary/80 underline" target="_blank">Terms of Service</a> 
    and 
    <a href="{{ url_for('privacy_policy') }}" class="text-primary hover:text-primary/80 underline" target="_blank">Privacy Policy</a>
</label>
</div>
<button class="w-full inline-flex items-center justify-center px-8 py-3 bg-primary text-white font-display font-medium rounded-lg text-lg hover:bg-primary/90 focus:outline-none focus:ring-4 focus:ring-primary/30 transition-all duration-300" type="submit">
                                {% if invite %}Join Community{% else %}Create a Free Community{% endif %}
                            </button>
</form>
<div class="mt-4 text-center">
<span class="text-secondary-text dark:text-gray-400">Already have an account?</span>
<a href="{{ url_for('login') }}" class="text-primary hover:text-primary/80 font-medium ml-1">Sign In</a>
</div>
</div>
</div>
</div>
</div>
</main>
<footer class="bg-background-light dark:bg-background-dark py-4">
<div class="container mx-auto text-center text-sm text-secondary-text dark:text-gray-400">
            <div class="flex flex-wrap justify-center gap-4 mb-2">
                <a href="{{ url_for('privacy_policy') }}" class="hover:text-primary">Privacy Policy</a>
                <span>•</span>
                <a href="{{ url_for('terms_of_service') }}" class="hover:text-primary">Terms of Service</a>
            </div>
            © 2024 iZwi. All rights reserved.
        </div>
</footer>
</div>

</body></html>
